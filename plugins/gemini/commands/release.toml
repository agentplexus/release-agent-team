process = ["Validate version format and check it doesn't exist", 'Check working directory is clean', 'Run validation checks (build, test, lint, format)', 'Generate changelog via schangelog', 'Update roadmap via sroadmap', 'Create release commit', 'Push to remote', 'Wait for CI to pass', 'Create and push release tag']

[command]
name = 'release'
description = 'Execute full release workflow for the specified version'

[[arguments]]
name = 'version'
type = 'string'
required = true

[content]
instructions = "Execute the complete release workflow for the specified version.\n\nThis command runs the full release process including validation, changelog generation, and git tagging.\n\n## Usage\n\n```\n/agent-team-release:release <version>\n```\n\n## Arguments\n\n- **version** (required): Semantic version for the release (e.g., v1.2.3)\n\n## Examples\n\nCreate a release:\n\n```\n/agent-team-release:release v0.9.0\n```\n\nExecutes: `atrelease release v0.9.0 --verbose`\n\nDry run:\n\n```\natrelease release v1.0.0 --dry-run\n```\n\nPreview changes without executing."
