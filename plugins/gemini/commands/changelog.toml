process = ['Get current version from latest git tag', 'Parse commits since that tag using schangelog', 'Classify commits by type (feat, fix, docs, etc.)', 'Generate changelog entries in CHANGELOG.json', 'Regenerate CHANGELOG.md']

[command]
name = 'changelog'
description = 'Generate changelog entries for the specified version'

[[arguments]]
name = 'version'
type = 'string'
required = true

[content]
instructions = "Generate changelog entries for the specified version based on commits since the last tag.\n\nUses schangelog to parse conventional commits and generate structured changelog entries.\n\n## Usage\n\n```\n/agent-team-release:changelog <version>\n```\n\n## Arguments\n\n- **version** (required): Version to generate changelog for (e.g., v1.2.3)\n\n## Examples\n\nGenerate changelog:\n\n```\n/agent-team-release:changelog v0.9.0\n```\n\nUpdates CHANGELOG.json and CHANGELOG.md with entries for the specified version."
